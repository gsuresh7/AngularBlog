<md-sidenav-container fullscreen>

      

      <md-sidenav #sidenav mode="side">
            <md-nav-list>
           
                  <a md-list-item routerLink="/dashboard" >
                        <md-icon md-list-icon>book</md-icon>
                        <span md-line>My Collection</span>
                        <span md-line class="secondary">View your book collection</span>
                  </a>
                  <a md-list-item routerLink="/heroes" >
                        <md-icon md-list-icon>book</md-icon>
                        <span md-line>My Heros</span>
                        <span md-line class="secondary">View your book collection</span>
                  </a>


                 
                  
            </md-nav-list>



      </md-sidenav>


      <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
            </button>
           {{title}}
      </md-toolbar>

 <router-outlet></router-outlet>
 <p-galleria [images]="images" panelWidth="500" panelHeight="313" [showCaption]="true"></p-galleria> 
</md-sidenav-container>
